[tox]
envlist=
    py{36,37}-core
    lint

[flake8]
max-line-length= 100
exclude= tests/*
ignore=

[testenv]
usedevelop=True
commands=py.test {posargs:tests}
passenv=
    PYTEST_ADDOPTS
deps =
extras = test
basepython =
    py36: python3.6
    py37: python3.7

[testenv:lint]
basepython=python
extras=lint
commands=
    flake8 {toxinidir}/py_ecc/secp256k1
	mypy --strict --follow-imports=silent --ignore-missing-imports --no-strict-optional -p py_ecc.bls12_381
	mypy --strict --follow-imports=silent --ignore-missing-imports --no-strict-optional -p py_ecc.optimized_bls12_381
	mypy --strict --follow-imports=silent --ignore-missing-imports --no-strict-optional -p py_ecc.secp256k1
